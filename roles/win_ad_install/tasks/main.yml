---
# tasks file for win_ad_install
- name: Install AD-Domain-Services feature
  win_feature:
    name: AD-Domain-Services
    include_management_tools: yes
    include_sub_features: yes

- name: Setup Active Directory Controller
  win_domain:
    dns_domain_name: "{{ ad_domain_name }}"
    safe_mode_password: "{{ ad_safe_mode_password }}"
    domain_mode: "{{ ad_domain_mode }}"
    forest_mode: "{{ ad_forest_mode }}"
  register: active_directory_controllers

- name: Reboot once DC created
  win_reboot:
  when: active_directory_controllers.reboot_required

- name: List Domain Controllers in domain
  win_shell: "nltest /dclist:{{ ad_domain_name }}"
  register: domain_list

- debug:
   var: domain_list

- name: Ensure user admin is present in Domain Admins  group
  win_domain_user:
    name: "{{ ad_admin_user }}"
    password: "{{ ad_admin_password }}"
    state: present
    groups:
      - Domain Admins

